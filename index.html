<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media.css">
</head>
<body>
  <main>
    <img class="cellphone" src="./images/instagram-celular.png" alt="Celular com o app do Instagram">
    
    <!-- Login container -->
    <section class="container-login">
      <!-- Login section -->
      <section class="login">
        <img class="logo" src="./images/instagram-logo.png" alt="Logo do Instagram">

        <form>
          <input type="email" placeholder="Telefone, nome de usuário ou email">
          <input type="password" placeholder="Senha">
          <button type="submit">Entrar</button>
        </form>

        <p class="label">ou</p>

        <div class="login-facebook">
          <i class="fa-brands fa-facebook-square"></i>
          <a href="#">Entrar com o Facebook</a>
        </div>

        <a class="forgot-pwd" href="#">Esqueceu a senha?</a>
      </section>
      
      <!-- Sign up section -->
      <section class="sign-up">
        <p>Não tem uma conta?</p>
        <a href="#">Cadastre-se</a>
      </section>

      <!-- Get app section -->
      <section class="get-app">
        <p>Obtenha o aplicativo</p>

        <div class="buttons">
          <img class="app-store" src="./images/apple-button.png" alt="Baixar na App Store">
          <img class="google-play" src="./images/googleplay-button.png" alt="Baixar no Google Play">
        </div>
      </section>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/7ed22bcdfc.js" crossorigin="anonymous"></script>
</body>
</html>
